server {
    server_name smart-cs-dca.com www.smart-cs-dca.com;
    
    # üîß ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏û‡∏¥‡πà‡∏° trailing slash ‡πÅ‡∏•‡∏∞ rewrite path
    location /gdrive/ {
        # ‡∏•‡∏ö /gdrive/ prefix ‡πÅ‡∏•‡∏∞‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏ó‡∏µ‡πà root ‡∏Ç‡∏≠‡∏á‡πÅ‡∏≠‡∏û
        rewrite ^/gdrive/(.*)$ /$1 break;
        proxy_pass http://localhost:4500;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # üîß ‡πÄ‡∏û‡∏¥‡πà‡∏° headers ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö WebSocket ‡πÅ‡∏•‡∏∞ static files
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }
    
    # üîß ‡∏´‡∏£‡∏∑‡∏≠‡πÉ‡∏ä‡πâ‡∏ß‡∏¥‡∏ò‡∏µ‡∏ô‡∏µ‡πâ‡πÅ‡∏ó‡∏ô (‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥)
    # location /gdrive {
    #     return 301 /gdrive/;
    # }
    # 
    # location /gdrive/ {
    #     proxy_pass http://localhost:4500/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_redirect off;
    # }
    
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect HTTP ‡πÑ‡∏õ HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/smart-cs-dca.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smart-cs-dca.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# üîß ‡πÄ‡∏û‡∏¥‡πà‡∏° HTTP redirect server block
server {
    listen 80;
    server_name smart-cs-dca.com www.smart-cs-dca.com;
    return 301 https://$host$request_uri;
}
